<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }

        h3 {
            margin-top: 30px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Course Recommender</h2>
        <form action="/recommend" method="POST">
            <label for="user_id">Enter User ID:</label>
            <input type="number" name="user_id" required>
            <br>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h3>Recommended Courses:</h3>
            <ul>
                {% for course in recommendations %}
                    <li>{{ course[1] }} (ID: {{ course[0] }})</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
